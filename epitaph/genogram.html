<p> 공의 휘(諱)는 호(湖)이고 자(字)는 모임(某任)이며, 고려조에 형제 넷이 모두 뛰어난 공을 세워 봉토를 받았다. 맏형의 휘는 연(衍)으로 월성군에<br>
 봉해지고, 둘째 형의  휘는 한(漢)으로 영천군에 봉해졌으며, 시조공께서는 셋째로 곡강부원군에 증봉되었고, 넷째 막내 휘 익(瀷)은 호산군에 봉해져서<br>
 세상사람들이 일문이 가려하여 사군풍류라 하였다.<br>
</p>
