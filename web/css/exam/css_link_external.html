<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS External Style</title>
</head>
<body>
  <h1>CSS External Style</h1>

  <p>
    외부 양식를 사용하면 하나의 파일만 변경하여 전체 웹 문서의 양식을 변경할 수 있다. <br>
    각 HTML 문서에는 &lt;head> 안에 &lt;link> 요소를 사용하여 외부 양식 파일에 대한 참조를 지정한다.
  </p>
</body>
</html>
