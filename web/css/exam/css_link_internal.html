<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Style</title>
  <style>
    body {
      background-color: linen;
    }
    h1 {
      color: maroon;
      margin-left: 36px;
    }
  </style>
</head>
<body>
  <h1>CSS Style</h1>

  <p>
    하나의 HTML 문서 만이 고유 양식으로 만들 경우 내부 양식을 사용한다. <br>
    내부 양식은 &lt;head> 부분에 양식을 정의한 &lt;style> 요소를 배치한다.
  </p>
</body>
</html>
