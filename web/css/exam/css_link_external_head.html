<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Style</title>
  <style>
    h1 {
      color:  orange;
    }
  </style>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  
  <h1>CSS Style</h1>

  <p>
    외부의 양식 파일과 문서 내부에 지정된 양식, 그리고 요소의 style 속성에 양식을 모두 다르게 지정한 경우에 해당 요소에 가장 가까운 곳에 있는 양식이 계단적( Cascading )으로 적용된다. <br>
    여기에서는 외부의 <b>style sheets</b> 파일이 나중에 연결되었다.
  </p>
</body>
</html>
