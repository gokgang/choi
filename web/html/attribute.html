  <h1>HTML 속성</h1>
  <p>HTML 속성은 HTML 요소에 대한 추가 정보를 제공한다.</p>
  <hr>
  <h2>속성(Attributes)</h2>
  <ul>
    <li>모든 HTML 요소는 속성을 가질 수 있다.</li>
    <li>속성은 요소에 대한 추가 정보를 제공한다.</li>
    <li>속성은 항상 시작 매듭에 지정한다.</li>
    <li>속성은 일반적으로 <red>name</red> = "<blue>value</blue>" 와 같은 이름 / 값의 쌍으로 이루어져 있다.</li>
  </ul>
