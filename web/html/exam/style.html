<!DOCTYPE html>

  <title>Style Sheets</title>
  <style>
    h1 {
      color: blue;
      font-family: serif;
      font-size: 300%;

    p  {

      font-family: sans-serif;

<body>
  <h1>이 글은 의미 없는 글이다</h1>
  <p>청춘의 갑 사랑의 구하지 이것이야말로 아니다. 커다란 얼마나 내려온 그들은 살 같지 아니다.</p>
</body>
</html>
