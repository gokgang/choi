<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML image</title>
  <style>
    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>style img width: 100%; height: 100%;</h1>
  <hr>
  <h2>img 속성 width=150 height=150 설정</h2>
  <img src="../image/img_firstlove.jpg" alt="야생화" width="150" height="150">
  <h2>img 속성 style="width: 150px;height: 100px;" 설정</h2>
  <img src="../image/img_firstlove.jpg" alt="야생화" style="width: 150px;height: 100px;">
</body>
</html>
