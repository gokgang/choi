<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.png">
  <title>Style Sheets</title>
  <style>
    * {font-family: serif;}
    p  {
      border: 2px solid skyblue;
      margin: 50px;
    }
    </style>
</head>
<body>
  <h1>이 글은 의미 없는 글이다</h1>
  <p>
    청춘의 갑 사랑의 구하지 이것이야말로 아니다. 커다란 얼마나 내려온 그들은 살 같지 아니다.
  </p>
  <p>
    놀이 기관과 가장 피는 그들의 있는가? 이상은 이것이야말로 원질이 그와 것이다.
  </p>
</body>
</html>
