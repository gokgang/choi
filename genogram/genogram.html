<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>곡강최가 흥해최씨</title>
  <style>
    *{font-family: 'Times New Roman', Times, serif;}
    .geno td{
      width: 50px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    span {font-family: '한양해서';}
  </style>
</head>
<body style="width: 80%;margin: auto;">
  <h1>곡강최가 가계도</h1>
  <table class="geno">
    <tr>
      <td>시조</td><td>최호<br><span>崔湖</span></td><td rowspan="12">&nbsp;</td><td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td>2세</td><td>영<br><span>瑛</span></td><td>11세</td><td>경운<br><span>慶雲</span></td>
    </tr>
    <tr>
      <td>3세</td><td>탁<br><span>琸</span></td><td>12세</td><td>불수<br><span>佛壽</span></td>
    </tr>
    <tr>
      <td>4세</td><td>진헌<br><span>榛軒</span></td><td>13세</td><td>홍<br><span>洪</span></td>
    </tr>
    <tr>
      <td>5세</td><td>우종<br><span>佑鍾</span></td><td>14세</td><td>저<br><span>楮</span></td>
    </tr>
    <tr>
      <td>6세</td><td>청<br><span>聽</span></td><td>15세</td><td>점<br><span>霑</span></td>

    <tr>
      <td>9세</td><td>원묵<br><span>願默</span></td><td>18세</td><td>대연<br><span>大演</span></td>
    </tr>
    <tr>
      <td>10세</td><td>헌진<br><span>獻振</span></td><td>19세</td><td>유성<br><span>有成</span></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"><td>20세</td><td>만기<br><span>萬紀</span></td>
    </tr>
    <tr>
      <td>21세</td><td>경운<br><span>慶雲</span></td>
    </tr>
  </table>

</html>
